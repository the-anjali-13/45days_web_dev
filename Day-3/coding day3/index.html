<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
  <h2>Event Registration Form</h2>

  <label for="name">Full Name:</label><br>
  <input type="text" id="name" name="fullname" placeholder="Enter your name" required><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" required><br><br>

  <label for="dob">Date of Birth:</label><br>
  <input type="date" id="dob" name="dob"><br><br>

  <label>Gender:</label><br>
  <input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>
  <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label>
  <input type="radio" name="gender" value="other" id="other"><label for="other">Other</label><br><br>

  <label for="dept">Select Department:</label><br>
  <select id="dept" name="department">
    <option value="cse">Computer Science</option>
    <option value="ece">Electronics</option>
    <option value="mech">Mechanical</option>
    <option value="civil">Civil</option>
  </select><br><br>

  <label for="interests">Your Interests:</label><br>
  <textarea id="interests" name="interests" rows="4" cols="40" placeholder="Write about your hobbies or goals..."></textarea><br><br>

  <input type="checkbox" id="agree" name="terms" required>
  <label for="agree">I agree to the terms and conditions</label><br><br>

  <button type="submit">Register Now</button>
</form>

</body>
</html>
