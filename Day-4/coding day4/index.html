<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Card Clone</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .video-card {
      width: 350px;
      margin: 40px auto;
      padding: 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    .thumbnail {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    .title {
      font-size: 1.2em;
      color: #202020;
      font-weight: bold;
      margin-top: 12px;
    }

    .channel {
      font-size: 1em;
      color: #555;
      margin-top: 4px;
    }

    .stats {
      font-size: 0.9em;
      color: #777;
      font-style: italic;
      margin-top: 4px;
      line-height: 1.4em;
    }

    .watch-btn {
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 6px;
      margin-top: 12px;
      cursor: pointer;
      display: block;
    }

    .watch-btn:hover {
      background-color: #cc0000;
    }

    .hidden-tag {
      visibility: hidden;
    }
  </style>
</head>
<body>

  <div class="video-card">
    <img src="https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg" alt="Video Thumbnail" class="thumbnail">
    <div class="title">10 CSS Tricks Every Developer Should Know</div>
    <div class="channel">Anjali Codes</div>
    <div class="stats">52K views â€¢ 2 days ago</div>
    <button class="watch-btn">Watch Now</button>
    <p class="hidden-tag">#Trending</p>
  </div>

</body>
</html>
