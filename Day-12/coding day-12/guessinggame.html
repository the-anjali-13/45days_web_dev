  <style>

    .headingjs{
        font-family: sans-serif;
        color: blueviolet;

  </style>


  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center">

          <h1> Guess The Number </h1>

          <p class="text-center">
            Find out the right number between 1 to 100
          </p>

          <input type="text"  id="userInput" />
          
          <button class="btn btn-info check-guess" onclick="checkGuess()">
              Check
          </button>

          <p id="gameResult" class="text-white"></p>


          <!-- <h1 id="js">JAVASCRIPT</h1>
          <button onclick="addstyle()">add style and change heading</button>
          <button onclick="removestyle()">remove styling</button> -->
        </div>
      </div>
    </div>
  </body>



    <script>
        let gameResult = document.getElementById("gameResult");
        let userInput = document.getElementById("userInput");
        let randomNumber = Math.ceil(Math.random() * 100);

        function checkGuess() {

        let guessedNumber = parseInt(userInput.value);

        if (guessedNumber > randomNumber) {
            gameResult.textContent = "Too High! Try Again.";
            gameResult.style.backgroundColor = "Red";
        }
        else if (guessedNumber < randomNumber) {
            gameResult.textContent = "Too Low! Try Again.";
            gameResult.style.backgroundColor = "Red";
        }
        else if (guessedNumber === randomNumber) {
            gameResult.textContent = "Congratulations! You Won .";
            gameResult.style.backgroundColor = "green";
        }
        else {
            gameResult.textContent = "Please provide a valid input.";
            gameResult.style.backgroundColor = "Blue";
        }
        }

    </script>
